<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <form 
            action="#" 
            th:action="@{/books/update/{id}(id=${book.id})}" 
            th:object="${book}" 
            method="post"
        >   
            <p class="form-row">
                <label for="name" class="col-3">Book Title</label>
                <input type="text" name="title" id="title" required th:field="*{title}">
            </p>
            <p class="form-row">
                <label for="author" class="col-3">Author</label>
                <input type="text" name="author" id="author" required th:field="*{author}">
            </p>
            <p class="form-row">
                <label for="isbn" class="col-3">ISBN</label>
                <input type="text" name="isbn" id="isbn" required th:field="*{isbn}">
            </p>
            <p class="form-row">
                <button type="submit">Save</button>
            </p>
        </form>
    </div>
</body>
</html>
